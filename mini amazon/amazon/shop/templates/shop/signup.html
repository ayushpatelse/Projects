{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/enter.css' %}">
</head>

<body>
  
  <div class="box">
    <p class="headin fw-bold">Sign Up </p>
    <div class="d-flex justify-content-center ">

      <form action="{% url 'signup'%}" method="POST">
        {% csrf_token %}
        <div class="d-flex flex-row mb-3 ">
          <div class="p-2"><label class="form-label">Name :</label></div>
          <div class="p-2"> <input type="text" class="form-control" name="name"></div>
        </div>
        
        <div class="d-flex flex-row mb-3">
          <div class="p-2"><label class="form-label">E mail :</label></div>
          <div class="p-2"> <input type="email" class="form-control" name="email"></div>
        </div>

        
        <div class="d-flex flex-row mb-3">
          <div class="p-2"><label class="form-label">Password :</label></div>
          <div class="p-1"> <input type="password" class="form-control" name="pass1"></div>
        </div>
        <div class="d-flex flex-row mb-3">
          <div class="p-2"><label class="form-label">Confirm :</label></div>
          <div class="p-1"> <input type="password" class="form-control" placeholder="Confirm Password" name="pass2"></div>
        </div>

        <button type="submit" class="btn btn-primary ">Submit</button>
        <p style="font-size: small;">Already have account?<a href="{% url 'signin' %}">Click Here</a></p>


      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
