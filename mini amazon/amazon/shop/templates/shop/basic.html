{% load static %}
<!doctype html>
<html lang="en">

<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
                crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <style>

        </style>
        {% block style %}{% endblock %}
</head>

<body>
        <nav class="navbar navbar-expand-lg ">
                <div class="container-fluid">
                        <a class="navbar-brand text-light fs-2" href="{% url 'home'%}"><i
                                        class="bi bi-shop">Amazon</i></a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                        <li class="nav-item">
                                                <a class="nav-link active  text-light" aria-current="page"
                                                        href="{% url 'home'%}">Home</a>
                                        </li>
                                        <li class="nav-item dropdown fw-bold">
                                                <a class="nav-link dropdown-toggle  text-light" href="#" role="button"
                                                        data-bs-toggle="dropdown" aria-expanded="false">
                                                        Category
                                                </a>
                                                <ul class="dropdown-menu  ">
                                                        {% for item in categories %}
                                                        <li>
                                                                <a class="dropdown-item  text-dark"
                                                                        href="{% url 'home' %}?mcat={{item.name}}">{{item.name}}</a>
                                                        </li>
                                                        {% endfor %}
                                                </ul>
                                        </li>
                                </ul>
                                </li>

                                </ul>

                                <ul class="list-inline mt-3">
                                        <li class="list-inline-item">
                                                <form class="d-flex" role="search">
                                                        <input class="form-control me-2" type="search"
                                                                placeholder="Search" aria-label="Search">
                                                        <button class="btn btn-success" type="submit">Search</button>
                                                </form>
                                        </li>
                                        <li class="list-inline-item">
                                                <div class="dropdown">
                                                        <button class="btn text-light dropdown-toggle" type="button"
                                                                data-bs-toggle="dropdown" aria-expanded="false">
                                                                <strong>Accounts & Tools</strong>
                                                        </button>
                                                        <ul class="dropdown-menu bg-light text-secondary ">
                                                               <small>
                                                                <li><a class="dropdown-item text-secondary " href="{% url 'signin' %}">Login</a></li>
                                                                <li><a class="dropdown-item text-secondary" href="{% url 'signup' %}">Signout</a></li>
                                                                <li><a class="dropdown-item text-secondary" href="{% url 'checkout' %}">Checkout</a></li>
                                                                
                                                               </small>
                                                        </ul>
                                                </div>
                                        </li>

                                </ul>
                        </div>
                </div>
        </nav>
        <div class=" checkcart  mt-2">

                <a class="nav-link text-light " href="{% url 'cart' 'view' %}">
                        <h5><i class="bi bi-cart4"></i>Cart</h5>

                        <span class="badge">{{numberofitem}}</span>


                </a>


        </div>


        {% block body %}{% endblock %}
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
                integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
                crossorigin="anonymous"></script>
</body>

</html>
